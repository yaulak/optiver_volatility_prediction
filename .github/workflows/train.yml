name: Train Model on GitHub Actions

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🏋 Train Model
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/src
          python src/train.py

      - name: 📥 Upload New Model (before comparison)
        uses: actions/upload-artifact@v4
        with:
          name: new_model
          path: models/new_model/

  compare:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📥 Download Best Model (if exists)
        uses: actions/download-artifact@v4
        with:
          name: best_model
          path: models/best_model/

      - name: 📥 Download New Model
        uses: actions/download-artifact@v4
        with:
          name: new_model
          path: models/new_model/

      - name: 🤖 Run Model Comparison
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/src
          python src/model_comparison.py

      - name: 📥 Upload Best Model (AFTER COMPARISON)
        uses: actions/upload-artifact@v4
        with:
          name: best_model
          path: models/best_model/