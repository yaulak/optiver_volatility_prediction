name: Train and Compare Model

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  train-and-compare:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”‘ Set Up Kaggle API Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '${{ secrets.KAGGLE_JSON }}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          echo "âœ… Kaggle credentials set up successfully."

      - name: ğŸ“¥ Download Best Model (if exists)
        uses: actions/download-artifact@v4
        with:
          name: best_model
          path: models/best_model/

      - name: ğŸ‹ Run Training
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/src
          python src/train.py

      - name: ğŸ”¬ Run Model Comparison
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/src
          python src/model_comparison.py

      - name: ğŸ“¤ Upload New Best Model
        uses: actions/upload-artifact@v4
        with:
          name: best_model
          path: models/best_model/
