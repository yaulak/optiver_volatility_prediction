name: Train and Compare Model

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  train-and-compare:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Checkout Repository
        uses: actions/checkout@v4

      - name: üì¶ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîë Set Up Kaggle API Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '${{ secrets.KAGGLE_JSON }}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          echo "‚úÖ Kaggle credentials set up successfully."

      - name: üì• Check & Download Best Model (if exists)
        run: |
          COUNT=$(gh api repos/${{ github.repository }}/actions/artifacts --jq '.artifacts | map(select(.name=="best_model")) | length')
          if [ "$COUNT" -gt 0 ]; then
            echo "‚úÖ Best model found. Downloading..."
            gh run download --name best_model --dir models/best_model/
          else
            echo "‚ö†Ô∏è No previous best model found. Skipping download."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: üèã Run Training
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/src
          python src/train.py

      - name: üî¨ Run Model Comparison
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/src
          python src/model_comparison.py

      - name: üì§ Upload New Best Model
        uses: actions/upload-artifact@v4
        with:
          name: best_model
          path: models/best_model/
