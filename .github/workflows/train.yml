name: Train Model on GitHub Actions

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  run-model:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”‘ Set Up Kaggle API Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '${{ secrets.KAGGLE_JSON }}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          echo "âœ… Kaggle credentials set up successfully."

      - name: ðŸš€ Run Training
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/src
          python src/train.py

      - name: ðŸš€ Run Model Comparison
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/src
          python src/model_comparison.py
