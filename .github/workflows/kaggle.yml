name: Train Model on Kaggle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-on-kaggle:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # Install all dependencies, including Kaggle CLI

      - name: 🔑 Set Up Kaggle API Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '${{ secrets.KAGGLE_JSON }}' | jq . > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          echo "Checking contents of kaggle.json:"
          cat ~/.kaggle/kaggle.json  # Print contents for debugging

      - name: ✅ Validate Kaggle Kernel Metadata
        run: |
          if [ ! -f kaggle_notebook/kernel-metadata.json ]; then
            echo "❌ kernel-metadata.json is missing!"
            exit 1
          fi

      - name: 📥 Download Dataset from Kaggle
        run: |
          kaggle competitions download -c optiver-realized-volatility-prediction -p data/
          unzip data/optiver-realized-volatility-prediction.zip -d data/
          rm data/optiver-realized-volatility-prediction.zip  # Remove the zip after extraction

      - name: 🚀 Run Kaggle Notebook
        run: |
          kaggle kernels push -p kaggle_notebook/
          kaggle kernels status yashasviaulak/train-eval
          kaggle kernels output yashasviaulak/train-eval -p kaggle_notebook/

      - name: 📥 Download Executed Notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: kaggle_notebook/
